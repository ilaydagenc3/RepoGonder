<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details2</title>
    <style>
        details > summary {
            padding: 4px;
            width: 200px;
            background-color: #eeeeee;
            box-shadow: 1px 1px 2px #bbbbbb;
            cursor: pointer;
        }

        details > p {
            background-color: #eeeeee;
            padding: 4px;
            margin: 0;
            box-shadow: 1px 1px 2px #bbbbbb;
        }

      

    </style>
</head>
<body>
    <h1>Tte details and summary elements + CSS</h1>

    <details>
        <summary>Epcot center</summary>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero, ea.</p>
    </details>

</body>
</html>
