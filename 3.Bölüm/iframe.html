<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <iframe src="https://css-tricks.com/" name="iframe_a" title="description" ></iframe>
    <p><a href="https://www.w3schools.com/" target="iframe_a">W3schools.com</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link wiill open in the iframe.</p>
    
</body>
</html>
