<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <h1>The datalist element</h1>

    <form action="/action_page.php" method="get">
        <label for="browser">Chose your browser from the list:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Edege">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
            
        </datalist>
        <input type="submit">
    </form>

    <p><strong>Note:</strong> the datalist tag is not supported</p>

    
    
</body>
</html>
