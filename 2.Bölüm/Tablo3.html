<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td{
            border: 1px solid black;
            border-collapse: collapse;
            height: 20px;
        }
    </style>

</head>
<body>
    <table style="width: 70%; background-color: green;">
        <tr align="center">
            <td colspan="12">1</td>
            
        </tr>
        <tr align="center">
            <td colspan="5">2</td>
            <td colspan="2">3</td>
            <td colspan="5">4</td>
            
        </tr>

        <tr align="center">

            <td colspan="2" rowspan="3">5</td>
            <td colspan="4">6</td>
            <td colspan="4">7</td>
            <td colspan="2" rowspan="3">8</td>
        </tr>

        <tr align="center">
            <td colspan="2">9</td>
            <td colspan="4" rowspan="2">10</td>
            <td colspan="2">11</td>
           
        </tr>

        <tr align="center">
            <td colspan="2">12</td>
            <td colspan="2">13</td>
            
        </tr>

       

    </table>
</body>
</html>
