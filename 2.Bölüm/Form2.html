<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Inputs</title>
</head>
<body>
    <form>
        <label for="ad">Adınız:</label>  
        <input type="text" id="ad" name="ad"> <br> <br>
        <label for="soyad">Soyadınız:</label> 
        <input type="text" id="soyad" name="soyad"> <br> <br>
        <label for="sifre">Şifreniz:</label> 
        <input type="password" id="sifre" name="sifre"> <br> <br>
        

        Cinsiyetiniz: 
        <input type="radio" name="cinsiyet" value="erkek">
        Erkek
        <input type="radio" name="cinsiyet" value="kadın"> 
        Kadın <br>
    

        Bildiğiniz Diller :
        İngilizce
        <input type="checkbox" name="ingilizce" id="ing">
        Almanca
        <input type="checkbox" name="almanca" id="ger">
        Fransızcca
        <input type="checkbox" name="fransızca" id="fr"> <br>

        Yaşadığınız İl :
        <select name="sehir" id="sehir">
            <option value="ankara">Ankara</option>
            <option value="istanbul">İstanbul</option>
            <option value="izmir">İzmir</option>

        </select>
        <br>
        <p>Adresiniz:</p>

        <textarea name="message" id="message" rows="10" cols="30" ></textarea> <br>




        <button type="gonder" >Sıfırla</button>
        <button type="temizle">temizle</button>
        
       

    </form>
    
</body>
</html>
